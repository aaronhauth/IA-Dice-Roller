<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Star Wars IA App</h2>
  <ion-grid>
    <ion-row *ngFor="let data of dice">
      <ion-col>
        <ion-icon name="remove"></ion-icon>
      </ion-col>
      <ion-col>
        <img src="{{data.url}}">
      </ion-col>
      <ion-col>
        <ion-icon name="add"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid> 

</ion-content>
